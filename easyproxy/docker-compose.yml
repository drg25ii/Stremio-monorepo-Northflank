version: "3.8"

services:
  easyproxy:
    image: justsml/easy-proxy:latest
    container_name: easyproxy
    restart: unless-stopped
    ports:
      - "5050:5050"
    environment:
      PROXY_USERNAME: ${PROXY_USERNAME:-admin}
      PROXY_PASSWORD: ${PROXY_PASSWORD:-changeme}
      PROXY_PORT: ${PROXY_PORT:-5050}
      PROXY_HOST: ${PROXY_HOST:-your-domain.com}
